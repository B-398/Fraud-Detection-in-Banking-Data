<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="static/images/fav.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="static/images/fav.jpg">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>

<body>
    
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-10 col-lg-11 mx-auto login-container">
                <form action="/signup" method="GET">
                <div class="row">
             
                    <div class="col-lg-5 col-md-6 no-padding">
                        <div class="login-box">
                            <h5>New Registration</h5>
                            <div class="login-row row no-margin">
                                <label for="username"><i class="fas fa-user"></i> Username</label>
                                <input type="text" name="user" class="form-control form-control-sm" placeholder="Username" required pattern="[A-Za-z].{6,}" title="Six or more Uppercase and lowercase letter req.">
                            </div>
                            <div class="login-row row no-margin">
                                <label for="name"><i class="fas fa-user"></i> Name</label>
                                <input type="text" name="name" class="form-control form-control-sm" placeholder="Name" required>
                            </div>
                           
                            <div class="login-row row no-margin">
                                <label for=""><i class="fas fa-envelope"></i> Mail</label>
                                <input type="text" name="email" class="form-control form-control-sm" placeholder="Email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                            </div>

                            <div class="login-row row no-margin">
                                <label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile</label>
                                <input type="text" name="mobile" class="form-control form-control-sm" placeholder="Phone Number" required pattern="[6-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9">
                            </div>

                             <div class="login-row row no-margin">
                                <label for=""><i class="fas fa-unlock-alt"></i> Password</label>
                                <input type="password" name="password" class="form-control form-control-sm" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                            </div>

                        

                             <div class="login-row btnroo row no-margin">
                               <button type="submit" class="btn btn-primary btn-sm"> Sign Up</button>
                            </div>
                            <div class="login-row donroo row no-margin">
                               <p>Already have an Account ? <a href="/login">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-lg-7 col-md-6 img-box">
                        <img src="static/images/sideimg.png" alt="">
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    

</body>

<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/script.js"></script>

</html>
